<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" 
    type="image/x-icon" 
    href="favicon.ico">
    <script src="https://kit.fontawesome.com/0dfc1e290d.js" crossorigin="anonymous"></script>
    <title>SHRIMP FARM</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="navigation">
            SHRIMP FARM
        </h1>
        <button class="add-item">+ Create Farm</button>
        <div class="new-project">
            <form class="add-project">
                <h3>New Project</h3>
                <label for="project-name">Project Name: </label><br>
                <input class="project-input" type="text" name="project-name" required><br>
                <label for="project-desc">Description: </label><br>
                <input class="project-input" type="text-area" name="project-desc" required><br>
                <input class="submit-project"type="submit" value="+ Submit Farm">
            </form>
        </div>
        <div class="projects">

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
